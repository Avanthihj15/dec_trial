<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            margin-right: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Flask</h1>
        <p>This is a simple Flask application.</p>
        
        <h2>Navigation</h2>
        <div>
            <a href="/">Home</a>
            <a href="/hello?name=YourName">Say Hello</a>
            <a href="/about">About</a>
        </div>
    </div>
</body>
</html>
